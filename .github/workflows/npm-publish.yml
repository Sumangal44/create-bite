# This workflow will run tests using bun and then publish a package to npm when a release is created

name: Node.js Package
permissions:
  contents: read
  id-token: write

on:
  release:
    types: [created]

jobs:
  build:
    if: ${{ github.event.release.target_commitish != 'master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: bun install
      - name: Build before tests
        run: bun run build
      - run: bun run test

  publish-npm:
    if: ${{ github.event.release.target_commitish != 'master' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: bun install
      - name: Build
        run: bun run build
      - name: Check NPM token is configured
        if: ${{ secrets.NPM_TOKEN == '' }}
        run: |
          echo "NPM_TOKEN secret is not set. Add it in Settings > Secrets and variables > Actions." >&2
          exit 1
      - name: Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Verify npm auth
        run: npm whoami
      - name: Publish to npm with Bun
        run: bun publish --access public --registry https://registry.npmjs.org/
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
